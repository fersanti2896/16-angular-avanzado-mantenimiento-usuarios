<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 8px"
            [style.width]="getPorcentaje1"
            role="progressbar"
          ></div>
          
        </div>
        <div class="mt-2 text-center text-primary font-weight-bold">
          {{ progreso1 }} %
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-success progress-bar-striped active"
            style="height: 8px"
            [style.width]="getPorcentaje2"
            role="progressbar"
          ></div>
        </div>
        <div class="mt-2 text-center text-success font-weight-bold">
          {{ progreso2 }} %
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso1 = $event" 
                           [valor]="progreso1">
        </app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso2 = $event" 
                           [valor]="progreso2"
                           [btnClass]="'btn-success'">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
